<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script>
      function signin() {
        let input = document.getElementById("name");
        let input1 = document.getElementById("password");
        localStorage.setItem("name", input.value);
        localStorage.setItem("password", input1.value);
        window.alert("Saved Successfully!");
        window.location.href = "\login.html";
      }
    </script>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="name" name="name"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" name="password" />
            </div>
            <input type="button" onclick="signin()" value="SignUp" class="btn solid" />
          </form>

          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Have an account?</h3>
            <br>
            <a href="login.html" class="btn transparent" id="sign-up-btn">Login</a>
          </div>
          <img src="..\images\register.svg" class="image" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
